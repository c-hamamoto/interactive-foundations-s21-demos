<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Addtl Qs Demo</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    
    <link href="style.css" rel="stylesheet">
    
    <!-- jQuery CDN file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Your own javascript file -->
    <script src="script.js"></script>

</head>
<body>
    <div id="horizontal-scroll">
        <div class="inner-container">
            <div class="box odd">
                <span class="text">this is some text</span>
            </div>
            <div class="box"></div>
            <div class="box odd"></div>
            <div class="box"></div>
            <div class="box odd"></div>
            <div class="box"></div>
            <div class="box odd"></div>
            <div class="box"></div>
            <div class="box odd"></div>
            <div class="box"></div>
            <div class="box odd"></div>
        </div>
    </div>

    <div id="vertical-scroll">
        <div class="inner-container">
           <div class="box odd">
               <span class="text">this is some text</span>
           </div>
           <div class="box"></div>
           <div class="box odd"></div>
           <div class="box"></div>
           <div class="box odd"></div>
           <div class="box"></div>
           <div class="box odd"></div>
           <div class="box"></div>
           <div class="box odd"></div>
           <div class="box"></div>
           <div class="box odd"></div> 
       </div>
   </div>
</body>
</html>
