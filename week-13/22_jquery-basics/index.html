<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>jQuery Events Demo</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    
    <link href="style.css" rel="stylesheet">
    
    <!-- jQuery CDN file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Your own javascript file -->
    <script src="script.js"></script>

</head>
<body>
    <section>
        <p id="title">This is a jQuery demo</p>
        <p>This is another paragraph</p>
        <div class="controls">
            <button id="toggle">Toggle</button>
            <button id="play">Play All</button>
            <button id="pause">Pause All</button>
        </div>

        <div class="elementcontainer">
            <div class="element" id="mouse"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
        </div>
    </section>
<!-- <script type="text/javascript">
        console.log("hello at the bottom!");
    </script> -->
</body>
</html>
